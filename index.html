<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
</head>

<body>
  <header>
    <h1 class="heading">Tic Tac Toe</h1>
  </header>
  <main class="main hidden" id="main">
    <div class="status-bar" id="status-bar">Player X's turn</div>
    <div class="main-board" id="main-board">

    </div>
    <button class="reset" id="reset">Reset</button>
  </main>
  <section class="menu" id="menu">
    <h2>Do you want to play against the Computer?</h2>
    <div class="menu-buttons">
      <button id="button-accept" data-AI="true">Yes</button>
      <button id="button-cancel" data-AI="false">No</button>
    </div>
  </section>
  <footer>
    <div class="copyright">Copyright &copy; Prince Thind</div>
  </footer>
</body>

</html>
