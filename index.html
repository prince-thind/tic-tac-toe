<!DOCTYPE html>
<html>
  <head>
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1 class="heading">Tic Tac Toe</h1>
    </header>
    <main class="main">
      <div class="status-bar">
        <div class="active-player">Player Active: Player 1</div>
        <div class="result">Result:Waiting</div>
      </div>
      <div class="player-input">
        <label for="player1">
          Enter name for Player1
          <input type="text" id="player1" name="player1" />
        </label>
        <button class="save">Save</button>
        <label for="player2" >Enter name for Player2
          <input type="text" id="player2" name="player2" />
        </label>
      </div>
      <div class="main-board">
        <div class="cell">-</div>
        <div class="cell">-</div>
        <div class="cell">-</div>
        <div class="cell">-</div>
        <div class="cell">-</div>
        <div class="cell">-</div>
        <div class="cell">-</div>
        <div class="cell">-</div>
        <div class="cell">-</div>
      </div>
      <button class="reset">Reset</button>
    </main>
  </body>
  <script src="script.js"></script>
</html>
